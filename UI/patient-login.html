<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCare - Login As a Patient</title>
    <link rel="stylesheet" href="patient-login.css">
    <!-- Add Font Awesome for potential future icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">SmartCare</div>
    </nav>

    <section class="login-section">
        <div class="login-container">
            <h2>Glad You're Back !</h2>
            <form id="patient-login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Please provide your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="********">
                </div>
                <button type="submit">LOGIN</button>
                <div class="login-links">
                    <a href="admin-login.html">Login as an Admin</a> | <a href="forgot-password.html">Forgot Password?</a>
                </div>
                <p>Do not have an Account? <a href="signup.html">Sign up</a></p>
            </form>
        </div>
        <div class="login-image">
            <img src="https://plus.unsplash.com/premium_photo-1702598658235-8cd50f9377c3?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzg1fHxtZWRpY2FsJTIwcHJvZmVzc3Npb25hbHN8ZW58MHx8MHx8fDA%3D" alt="Medical professionals">
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hospitalMS - Book Appointment</title>
    <link rel="stylesheet" href="book-appointment.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="sidebar">
        <div class="logo">hospitalMS</div>
        <ul class="sidebar-links">
            <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="patient-page.html"><i class="fas fa-users"></i> Patient</a></li>
            <li><a href="#doctors"><i class="fas fa-user-md"></i> Doctor</a></li>
            <li><a href="appointments.html"><i class="fas fa-calendar-check"></i> Appointments</a></li>
            <li><a href="#reports"><i class="fas fa-chart-bar"></i> Reports</a></li>
            <li><a href="#billings"><i class="fas fa-file-invoice-dollar"></i> Billings</a></li>
            <li><a href="#chats"><i class="fas fa-comments"></i> Chats</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <h1>Book an Appointment</h1>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search Here" class="search-input">
                </div>
            </div>
            <div class="user-profile">
                <img src="images/admin-profile.jpg" alt="Admin Profile">
            </div>
        </header>

        <section class="appointment-form-section">
            <div class="appointment-form">
                <h2>Book an Appointment</h2>
                <form id="appointment-form">
                    <div class="form-group">
                        <label for="patient-name">Patient Name</label>
                        <input type="text" id="patient-name" name="patient-name" placeholder="Enter name" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-email">Patient Email</label>
                        <input type="email" id="patient-email" name="patient-email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" placeholder="Enter age" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Select Date</label>
                        <input type="date" id="date" name="date" placeholder="mm/dd/yyyy" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Select Time</label>
                        <input type="time" id="time" name="time" placeholder="00:00" required>
                    </div>
                    <div class="form-group">
                        <label for="doctor">Doctor</label>
                        <select id="doctor" name="doctor" required>
                            <option value="">Select Doctor</option>
                            <option value="dr-prakash-shamar">Dr. Prakash Shamar</option>
                            <option value="dr-jones">Dr. Jones</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="health-problem">Health Problem</label>
                        <textarea id="health-problem" name="health-problem" placeholder="Describe your problem" rows="4" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="book-btn">Book Appointment</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCare - Admin Login</title>
    <link rel="stylesheet" href="admin-login.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="sidebar">
        <div class="logo">SmartCare</div>
        <ul class="sidebar-links">
            <li><a href="#dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#patients"><i class="fas fa-users"></i> Patients</a></li>
            <li><a href="#doctors"><i class="fas fa-user-md"></i> Doctors</a></li>
            <li><a href="#appointments"><i class="fas fa-calendar-check"></i> Appointments</a></li>
            <li><a href="#reports"><i class="fas fa-chart-bar"></i> Reports</a></li>
            <li><a href="#billings"><i class="fas fa-file-invoice-dollar"></i> Billings</a></li>
            <li><a href="#chats"><i class="fas fa-comments"></i> Chats</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <header class="header">
            <h1>Admin Login</h1>
            <div class="user-profile" style="display: none;">
                <img src="images/admin-profile.jpg" alt="Dr. Prakash Shamar">
                <span>Dr. Prakash Shamar, Admin</span>
            </div>
        </header>

        <section class="login-section">
            <div class="login-container">
                <h2>Admin Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </form>
            </div>
        </section>
    </div>

    <script>
        // Simulated login functionality with redirection
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple check for demonstration (replace with real authentication)
            if (username === 'admin' && password === 'password123') {
                window.location.href = 'admin-dashboard.html'; // Redirect to Admin Dashboard
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>

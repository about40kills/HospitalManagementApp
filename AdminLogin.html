<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Styles/adminlogin.css">
</head>
<body>
    <div class="container">
        <div class="logo">SmartCare </div>
        <div class="login-form">
            <h2>Login As An Admin</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                
                <div class="links">
                    <a href="#PatientLogin">Login as Patient</a>
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit">Login</button>
            </form>
            <p>Do you have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="background-image"><img src="Loginbg.jpg" alt="background-image"></div>
    </div>
</body>
</html>
